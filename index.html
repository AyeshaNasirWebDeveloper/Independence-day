<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Independence Day</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <audio id="backgroundMusic" loop>
        <source src="National Anthem (instrumental).mp3" type="audio/mp3">
    </audio>

    <div class="container">
        <div class="flag">
            <img src="./flag.png" alt="Pakistan Flag">
        </div>
        <div class="content">
            <h1 id="mainText">Azaadi Mubarak</h1>
            <p>Celebrating the spirit of independence</p>
        </div>
        <canvas id="backgroundCanvas"></canvas>
        <button id="playButton" class="play">Click here</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
